<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage</title>
  </head>
  <body>
    <button onclick="addStorage()">点我存储数据</button>
    <button onclick="getStorage()">点我获取数据</button>
    <button onclick="deleteStorage()">点我删除数据</button>
    <button onclick="clearStorage()">点我清空数据</button>
  </body>
  <script>
    let person = {
      name: "张三",
      age: 19,
    };
    function addStorage() {
      localStorage.setItem("测试", "@@@@");
      localStorage.setItem("person", JSON.stringify(person));
    }
    function getStorage() {
      console.log(localStorage.getItem("person"));
      console.log(localStorage.getItem("测试"));
    }
    function deleteStorage() {
      localStorage.removeItem("person");
    }
    function clearStorage() {
      localStorage.clear();
    }
  </script>
</html>
